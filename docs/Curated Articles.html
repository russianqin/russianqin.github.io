<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目文档</title>
  <!-- 引入 Markdown 解析库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- 引入代码高亮库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
  <!-- 引入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div id="readme" class="bg-white rounded-lg shadow-md p-6"></div>
  </div>

  <script>
    // 从 GitHub API 获取 README
    fetch('https://api.github.com/repos/russianqin/WenZhangShouCang/readme')
      .then(response => response.json())
      .then(data => {
        // Base64 解码 README 内容
        const content = atob(data.content.replace(/-/g, '+').replace(/_/g, '/'));
        
        // 渲染 Markdown
        const readmeElement = document.getElementById('readme');
        readmeElement.innerHTML = marked.parse(content);
        
        // 代码高亮
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      })
      .catch(error => {
        console.error('获取 README 失败:', error);
        document.getElementById('readme').innerHTML = `<p class="text-red-500">无法加载 README: ${error.message}</p>`;
      });
  </script>
</body>
</html>
